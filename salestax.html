<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="your name">
        <link type="text/css" rel="stylesheet" href="taxstyles.css">
        <title>Sales tax</title>
    </head>
    <body>
        <section id="widget">
            <header>
                <h1>Illinois Sales Tax Calculator</h1>
                <h4>price of goods and services changes based on the city or county purchased.</h4>
            </header>
            <div id="user-input">
                <p>You will need a few inputs to make this work properly.  You can delete this comment once you feel you know how many variables you need.</p>
                <div class="options">
                    <label>Price</label>
                    <input id="price" type="text" name="price" value="0"></input>
                </div>
                <div class="options">
                    <label>Shipping</label><br><br>
                    <select id='shipping' name='shipping'>
                        <option name="shipping" value="standard">Standard</option><br>
                        <option name="shipping" value="Priority">Priority</option><br>
                        <option name="shipping" value="Express">Express</input><br>
                    </select>
                </div>
                <div class="options">
                    <label>City</label>
                    <input id='shippingLocation' type="text" name="" value="">
                </div>
                <button onclick="calculate()">Calculate</button>
            </div>
            <footer>
                <span id="answer"></span>
            </footer>
        </section>
    </body>
    <script type="text/javascript">

        function calculate(){
          const doc= document;


        //Query select your information
        let price= doc.querySelector('#price');
        let shippingType= doc.querySelector('#shipping').value;
        let shippingLocation= doc.querySelector('#shippingLocation').value;
        price= Number(price.value);


        if (shippingType = 'standard'){
            shippingType= 2.99;
        }

        if (shippingType = 'priority'){
          shippingType = 4.99;
        }
        if (shippingType = 'express'){
          shippingType = 8.99;

        }

        //conditionally choose the shipping tax
        //Illinois Tax Rate: 6.25%

        let tax10000 = ['Peoria','Arlington Heights','Schaumburg','Evanston','Palatine'];
        let tax10250 = ['Chicago','Elgin','Cicero','Skokie'];
        let tax9000 = ['Champaign'];
        let tax9250 = ['Decatur'];
        let tax9750 = ['Orland Park'];
        let tax8750 = ['Bloomington'];
        let tax8500 = ['Bolingbrook'];
        let tax8250 = ['Aurora','Rockford','Waukegan'];
        let tax7500 = ['Naperville'];



        if(tax10000.includes(shippingLocation)){
            shippingTax=1.10;
        }
        if(tax10250.includes(shippingLocation)){
              shippingTax=1.1025;
        }

        if(tax9000.includes(shippingLocation)){
            shippingTax=1.09;
        }

        if(tax9250.includes(shippingLocation)){
            shippingTax=1.0925;
        }

        if(tax9750.includes(shippingLocation)){
          shippingTax=1.0975;
        }

        if(tax8750.includes(shippingLocation)){
          shippingTax=1.0875;
        }

        if(tax8250.includes(shippingLocation)){
          shippingTax=1.0825;
        }

        if(tax7500.includes(shippingLocation)){
          shippingTax=1.075;
        }

        let answer =doc.querySelector('#answer')
        answer.innerHTML=price*1.0625 + shippingType*shippingTax;

        }
    </script>
</html>
